<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GPS Retro - Marcadores de Ruta</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        body { margin: 0; padding: 0; background: #f4f7f6; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        #info-panel {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: white;
            padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000; border: 1px solid #ddd;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        .label { color: #666; font-size: 0.75em; display: block; text-transform: uppercase; }
        .value { font-weight: bold; font-size: 1.1em; color: #2c3e50; }
        h3 { margin: 0 0 10px 0; color: #d35400; font-size: 1.1em; border-bottom: 2px solid #f8f9fa; }
        
        .timestamp-box { background: #f8f9fa; padding: 8px; border-radius: 8px; text-align: center; border: 1px dashed #ccd1d1; }
        .time-now { color: #2980b9; font-weight: bold; font-size: 0.85em; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="info-panel">
    <h3>üöú Seguimiento con Puntos</h3>
    <div class="grid">
        <div><span class="label">Velocidad</span><span id="vel" class="value">0</span> <small>km/h</small></div>
        <div><span class="label">Sat√©lites</span><span id="sat" class="value">0</span></div>
        <div><span class="label">Bater√≠a</span><span id="btc" class="value">--</span> <small>V</small></div>
        <div><span class="label">Puntos</span><span id="puntos" class="value">0</span></div>
    </div>
    
    <div class="timestamp-box">
        <span id="full-date" class="time-now">Esperando reporte...</span>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([-8.0942, -79.0101], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let rutaCoords = []; 
    let polyline = L.polyline([], {color: '#2980b9', weight: 3, opacity: 0.5}).addTo(map);

    // Marcador principal (el que se mueve)
    let currentMarker = L.circleMarker([-8.0942, -79.0101], {
        radius: 10, color: '#ffffff', weight: 3, fillColor: '#d35400', fillOpacity: 1, zIndexOffset: 1000
    }).addTo(map);

    const client = new Paho.MQTT.Client("broker.emqx.io", 8084, "client_" + Math.random().toString(16).slice(2, 8));

    client.onMessageArrived = (message) => {
        try {
            const data = JSON.parse(message.payloadString);
            const nuevaPos = [data.lat, data.lon];

            // 1. DEJAR UNA MARCA (Puntito peque√±o) en la posici√≥n recibida
            L.circleMarker(nuevaPos, {
                radius: 4, 
                color: '#2980b9', 
                fillColor: '#3498db', 
                fillOpacity: 0.8,
                weight: 1
            })
            .addTo(map)
            .bindPopup(`<b>Hora:</b> ${data.hor}<br><b>Vel:</b> ${data.vel} km/h`); // Al tocar el punto ver√°s la hora

            // 2. Actualizar marcador actual y l√≠nea
            currentMarker.setLatLng(nuevaPos);
            map.panTo(nuevaPos);
            rutaCoords.push(nuevaPos);
            polyline.setLatLngs(rutaCoords);

            // 3. Actualizar Interfaz
            document.getElementById('vel').innerText = data.vel;
            document.getElementById('sat').innerText = data.sat;
            document.getElementById('btc').innerText = data.btc;
            document.getElementById('puntos').innerText = rutaCoords.length;
            document.getElementById('full-date').innerText = data.fec + " | " + data.hor;
            
        } catch (e) { console.error("Error:", e); }
    };

    client.connect({ useSSL: true, onSuccess: () => { client.subscribe("GPS-RETRO"); } });
</script>
</body>
</html>
