<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GPS Retroexcavadora</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        body { margin: 0; padding: 0; background: #121212; color: white; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        /* Panel flotante estilo App */
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 1px solid #333;
            backdrop-filter: blur(5px);
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9em; }
        .label { color: #aaa; display: block; font-size: 0.8em; }
        .value { color: #00e676; font-weight: bold; font-size: 1.1em; }
        h3 { margin: 0 0 10px 0; font-size: 1.1em; border-bottom: 1px solid #444; padding-bottom: 5px; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="info-panel">
    <h3>ðŸšœ Estado de la Unidad</h3>
    <div class="grid">
        <div><span class="label">Velocidad</span><span id="vel" class="value">0</span> km/h</div>
        <div><span class="label">SatÃ©lites</span><span id="sat" class="value">0</span></div>
        <div><span class="label">BaterÃ­a MÃ¡quina</span><span id="btc" class="value">--</span>V</div>
        <div><span class="label">BaterÃ­a GPS</span><span id="btp" class="value">--</span>V</div>
    </div>
    <div style="margin-top: 10px; font-size: 0.8em; color: #888; text-align: center;">
        Actualizado: <span id="time">--:--:--</span>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // ConfiguraciÃ³n inicial del mapa
    const map = L.map('map', { zoomControl: false }).setView([-8.0942, -79.0101], 16);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map); // Mapa oscuro

    let marker = L.circleMarker([-8.0942, -79.0101], {
        radius: 10, color: '#00e676', fillColor: '#00e676', fillOpacity: 0.8
    }).addTo(map);

    // ConexiÃ³n MQTT
    const client = new Paho.MQTT.Client("broker.emqx.io", 8084, "client_" + Math.random().toString(16).slice(2, 8));

    client.onMessageArrived = (message) => {
        const data = JSON.parse(message.payloadString);
        const pos = [data.lat, data.lon];

        marker.setLatLng(pos);
        map.flyTo(pos, 17); // Efecto suave de movimiento

        // Actualizar UI
        document.getElementById('vel').innerText = data.vel;
        document.getElementById('sat').innerText = data.sat;
        document.getElementById('btc').innerText = data.btc;
        document.getElementById('btp').innerText = data.btp;
        document.getElementById('time').innerText = data.hor;
    };

    client.connect({ useSSL: true, onSuccess: () => { client.subscribe("GPS-RETRO"); } });
</script>
</body>
</html>
