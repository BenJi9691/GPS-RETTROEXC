<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GPS Retroexcavadora</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        body { margin: 0; padding: 0; background: #f4f7f6; color: #333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        /* Panel flotante Modo Claro */
        #info-panel {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 18px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            z-index: 1000;
            border: 1px solid #ddd;
            backdrop-filter: blur(10px);
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 0.95em; }
        .label { color: #666; display: block; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.5px; }
        .value { color: #2c3e50; font-weight: bold; font-size: 1.1em; }
        h3 { margin: 0 0 12px 0; font-size: 1.2em; color: #d35400; border-bottom: 2px solid #eee; padding-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .status-footer { margin-top: 12px; font-size: 0.75em; color: #888; text-align: center; border-top: 1px solid #eee; padding-top: 8px; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="info-panel">
    <h3>游뚶 Estado de la Unidad</h3>
    <div class="grid">
        <div><span class="label">Velocidad</span><span id="vel" class="value">0</span> <small>km/h</small></div>
        <div><span class="label">Sat칠lites</span><span id="sat" class="value">0</span></div>
        <div><span class="label">Bater칤a M치quina</span><span id="btc" class="value">--</span> <small>V</small></div>
        <div><span class="label">Bater칤a GPS</span><span id="btp" class="value">--</span> <small>V</small></div>
    </div>
    <div class="status-footer">
        칔ltima actualizaci칩n: <span id="time">--:--:--</span>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Configuraci칩n del mapa (Modo Claro - OpenStreetMap Est치ndar)
    const map = L.map('map', { zoomControl: false }).setView([-8.0942, -79.0101], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcador de color azul para mejor contraste en mapa claro
    let marker = L.circleMarker([-8.0942, -79.0101], {
        radius: 10, color: '#2980b9', fillColor: '#3498db', fillOpacity: 0.9
    }).addTo(map);

    // Conexi칩n MQTT
    const client = new Paho.MQTT.Client("broker.emqx.io", 8084, "client_" + Math.random().toString(16).slice(2, 8));

    client.onMessageArrived = (message) => {
        try {
            const data = JSON.parse(message.payloadString);
            const pos = [data.lat, data.lon];

            marker.setLatLng(pos);
            map.flyTo(pos, 17); 

            // Actualizar Interfaz
            document.getElementById('vel').innerText = data.vel;
            document.getElementById('sat').innerText = data.sat;
            document.getElementById('btc').innerText = data.btc;
            document.getElementById('btp').innerText = data.btp;
            document.getElementById('time').innerText = data.hor;
        } catch (e) {
            console.error("Error al procesar JSON:", e);
        }
    };

    client.connect({ 
        useSSL: true, 
        onSuccess: () => { 
            console.log("Conectado exitosamente");
            client.subscribe("GPS-RETRO"); 
        } 
    });
</script>
</body>
</html>
