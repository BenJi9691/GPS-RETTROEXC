<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GPS Retro - Telemetr칤a Multi-Unidad</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        body { margin: 0; padding: 0; background: #f4f7f6; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        #info-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 420px; background: white;
            padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000; border: 1px solid #ddd;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .label { color: #666; font-size: 0.65em; display: block; text-transform: uppercase; font-weight: bold; }
        .value { font-weight: bold; font-size: 1em; color: #2c3e50; }
        h3 { margin: 0 0 10px 0; color: #d35400; font-size: 1.1em; border-bottom: 2px solid #f8f9fa; display: flex; justify-content: space-between; align-items: center; }
        
        .timestamp-box { 
            background: #f8f9fa; 
            padding: 8px; 
            border-radius: 8px; 
            text-align: center; 
            border: 1px dashed #ccd1d1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .time-now { color: #2980b9; font-weight: bold; font-size: 0.85em; }
        .small-txt { font-size: 0.8em; color: #7f8c8d; }
        
        /* Estilo para el ID de la unidad en el t칤tulo */
        .id-badge { background: #d35400; color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.8em; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="info-panel">
    <h3>
        <span>游뚶 <span id="nombre-id">Esperando...</span></span> 
        <span id="puntos" class="small-txt" style="font-weight:normal">Pts: 0</span>
    </h3>
    
    <div class="grid">
        <div><span class="label">Velocidad</span><span id="vel" class="value">0</span> <small>km/h</small></div>
        <div><span class="label">Sat칠lites</span><span id="sat" class="value">0</span></div>
        <div><span class="label">Bater칤a GPS</span><span id="btp" class="value">--</span> <small>V</small></div>
        
        <div><span class="label">Bater칤a Carro</span><span id="btc" class="value">--</span> <small>V</small></div>
        <div style="grid-column: span 2;">
            <span class="label">Ubicaci칩n Actual</span>
            <span id="coords-text" class="small-txt">Esperando datos...</span>
        </div>
    </div>
    
    <div class="timestamp-box">
        <div><span class="label">Fecha</span><span id="fec-val" class="time-now">--/--/--</span></div>
        <div style="border-left: 1px solid #ddd; height: 20px;"></div>
        <div><span class="label">Hora</span><span id="hor-val" class="time-now">--:--:--</span></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([-8.0942, -79.0101], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Objeto para almacenar todas las unidades por su ID
    let flota = {};

    // Funci칩n para asignar colores autom치ticos por ID
    function colorPorId(id) {
        const colores = ['#d35400', '#2980b9', '#27ae60', '#8e44ad', '#f39c12', '#c0392b'];
        let hash = 0;
        for (let i = 0; i < id.length; i++) hash = id.charCodeAt(i) + ((hash << 5) - hash);
        return colores[Math.abs(hash) % colores.length];
    }

    const client = new Paho.MQTT.Client("broker.emqx.io", 8084, "client_" + Math.random().toString(16).slice(2, 8));

    client.onMessageArrived = (message) => {
        try {
            const data = JSON.parse(message.payloadString);
            const id = data.id || "S-ID"; // Si no hay ID, pone "S-ID"
            const nuevaPos = [data.lat, data.lon];
            const colorActual = colorPorId(id);

            // 1. SI LA UNIDAD ES NUEVA, LA CREAMOS EN EL MAPA
            if (!flota[id]) {
                flota[id] = {
                    marker: L.circleMarker(nuevaPos, {
                        radius: 10, color: '#ffffff', weight: 3, fillColor: colorActual, fillOpacity: 1, zIndexOffset: 1000
                    }).addTo(map),
                    polyline: L.polyline([], {color: colorActual, weight: 3, opacity: 0.5}).addTo(map),
                    rutaCoords: []
                };
                flota[id].marker.bindPopup(`<b>Unidad: ${id}</b>`);
            }

            // 2. ACTUALIZAR RASTRO Y POSICI칍N DE LA UNIDAD ESPEC칈FICA
            flota[id].marker.setLatLng(nuevaPos);
            flota[id].rutaCoords.push(nuevaPos);
            flota[id].polyline.setLatLngs(flota[id].rutaCoords);

            // 3. DEJAR MARCA HIST칍RICA (Punto peque침o)
            L.circleMarker(nuevaPos, {
                radius: 4, color: colorActual, fillColor: colorActual, fillOpacity: 0.4, weight: 1
            })
            .addTo(map)
            .bindPopup(`<b>Unidad:</b> ${id}<br><b>Hora:</b> ${data.hor}<br><b>BTP:</b> ${data.btp}V`);

            // 4. ACTUALIZAR INTERFAZ (Se muestra la info de la 칰ltima unidad que report칩)
            map.panTo(nuevaPos);
            document.getElementById('nombre-id').innerText = id;
            document.getElementById('vel').innerText = data.vel;
            document.getElementById('sat').innerText = data.sat;
            document.getElementById('btc').innerText = data.btc;
            document.getElementById('btp').innerText = data.btp;
            document.getElementById('puntos').innerText = "Pts: " + flota[id].rutaCoords.length;
            document.getElementById('fec-val').innerText = data.fec;
            document.getElementById('hor-val').innerText = data.hor;
            document.getElementById('coords-text').innerText = data.lat.toFixed(4) + ", " + data.lon.toFixed(4);

        } catch (e) { console.error("Error al procesar mensaje:", e); }
    };

    client.connect({ useSSL: true, onSuccess: () => { client.subscribe("GPS-RETRO"); } });
</script>
</body>
</html>
